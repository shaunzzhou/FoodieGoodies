    <!-- Login/Signup -->
    <div class="container-fluid text-center">
      <!-- Pills navs -->

        class="nav nav-pills justify-content-center mb-3"

        role="tablist"
      >

            id="tab-login"

          >

          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab-register"
            data-bs-toggle="pill"
            href="#pills-register"
            role="tab"

          >

      <!-- Pills content -->
      <div class="tab-content col-md-4 mx-auto">
        <!-- Login tab -->
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"

        >
          <!-- Email input -->
          <div class="form-outline mb-4">

              type="email"

            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>

          <!-- Submit button -->
          <input
            type="submit"
            onclick="login()"
            id="login"
            class="btn btn-primary"
            value="Login"
          />
        </div>
        <!-- Register tab -->
        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <!-- Name input -->

            <label class="form-label" for="registerName">Name</label>
            <input
              type="text"
              id="registerName"
              class="form-control"
              placeholder="Enter Name"

          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              class="form-control"

          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerRepeatPassword"
              >Confirm password</label
            >
            <input
              type="password"
              id="registerConfirmPassword"
              class="form-control"
              placeholder="Enter Password Again"
            />
          </div>

          <!-- Submit button -->
          <input
            type="submit"
            onclick="signUp()"
            id="signup"
            class="btn btn-primary"
            value="Sign Up"
          />
        </div>
      </div>

    <!-- User Registration Status -->
    <p id="status" class="mt-3 text-center"></p>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
        update,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDa8KSaPoutvNzQyCKC-1QBOLzWBhCmhyY",
        authDomain: "wad2-project-eb2e7.firebaseapp.com",
        databaseURL:
          "https://wad2-project-eb2e7-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wad2-project-eb2e7",
        storageBucket: "wad2-project-eb2e7.appspot.com",
        messagingSenderId: "816210275459",
        appId: "1:816210275459:web:b9984b2f681463def03fb6",
        measurementId: "G-E43B8MCPGH",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Import the functions needed to read from realtime database

      // connect to the realtime database
      const db = getDatabase();

      // get a reference to the data 'title'
      const title = ref(db, "title");

      // when value of 'title' changes, update to our <h1 id='target'>
      onValue(title, (snapshot) => {
        const data = snapshot.val(); // get the new value
        document.getElementById("target").innerText = data;
      });

      const auth = getAuth();

      // signUp function
      var signup = document.getElementById("signup");
      signup.addEventListener("click", signUp);
      function signUp() {
        let name = document.getElementById("registerName").value;
        let email = document.getElementById("registerEmail").value;
        let password = document.getElementById("registerPassword").value;
        let confirmPassword = document.getElementById(
          "registerConfirmPassword"
        ).value;
        if (password != confirmPassword) {
          alert("Passwords are not the same!");
          return;
        }
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            alert("User Created!");
            set(ref(db, "users/" + user.uid), {
              name: name,
              email: email,
            });
            document.getElementById("status").innerText =
              "User Registration Done!";
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage);
            document.getElementById("status").innerText =
              "User Registration Failed!";
          });
      }

      // login function
      var loginbtn = document.getElementById("login");
      loginbtn.addEventListener("click", login);
      function login() {
        let email = document.getElementById("loginEmail").value;
        let password = document.getElementById("loginPassword").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const dt = new Date();
            const user = userCredential.user;
            update(ref(db, "users/" + user.uid), {
              last_login: dt,
            });
            alert("User logged in");
            document.getElementById("status").innerText = "User logged in!";
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage);
            document.getElementById("status").innerText = "User login failed!";
          });
      }
    </script>
