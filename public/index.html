<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodieGoodies</title>

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Template Stylesheet -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- import index.js -->
  </head>
  <body>
    <!-- Topbar Start -->
    <div class="container-fluid px-5 d-none d-lg-block">
      <div class="row gx-5 py-3 align-items-center">
        <div class="col-lg-3">
          <div class="d-flex align-items-center justify-content-start"></div>
        </div>
        <div class="col-lg-6">
          <div class="d-flex align-items-center justify-content-center">
            <h1 class="m-0">
              <span class="basic1">Foodie </span
              ><span class="basic2">Goodies</span>
            </h1>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="d-flex align-items-center justify-content-end">
            <a class="btn basic1 btn-square rounded-circle me-2" href="#"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="btn basic1 btn-square rounded-circle me-2" href="#"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a class="btn basic1 btn-square rounded-circle me-2" href="#"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a class="btn basic1 btn-square rounded-circle" href="#"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Top bar end -->

    <!-- Livetime Update Text -->
    <h1 id="target"></h1>

    <!-- Login/Signup -->
    <div class="container-fluid text-center">
      <!-- Pills navs -->
      <ul
        class="nav nav-pills justify-content-center mb-3"
        id="ex1"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="tab-login"
            data-bs-toggle="pill"
            href="#pills-login"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
          >
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab-register"
            data-bs-toggle="pill"
            href="#pills-register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
          >
            Register
          </button>
        </li>
      </ul>
      <!-- End Pills navs -->

      <!-- Pills content -->
      <div class="tab-content col-md-4 mx-auto">
        <!-- Login tab -->
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>

          <!-- Submit button -->
          <input
            type="submit"
            id="login"
            class="btn btn-primary"
            onclick="login()"
            value="Login"
          />
        </div>
        <!-- Register tab -->
        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <!-- Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerName">Name</label>
            <input
              type="text"
              id="registerName"
              class="form-control"
              placeholder="Enter Name"
            />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerRepeatPassword"
              >Confirm password</label
            >
            <input
              type="password"
              id="registerConfirmPassword"
              class="form-control"
              placeholder="Enter Password Again"
            />
          </div>

          <!-- Submit button -->
          <input
            type="submit"
            onclick="signUp()"
            id="signup"
            class="btn btn-primary"
            value="Sign Up"
          />
        </div>
      </div>
      <!-- End Pills content -->
    </div>

    <!-- User Registration Status -->
    <p id="status" class="mt-3 text-center"></p>

    <!-- import index.js -->
    <script type="module">
      import { signUp, login, checkUser } from "./index.js";
      var signup = document.getElementById("signup");
      signup.addEventListener("click", signUp);
      var loginbtn = document.getElementById("login");
      loginbtn.addEventListener("click", login);
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
