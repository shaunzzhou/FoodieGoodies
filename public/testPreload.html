<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Goodie</title>

    <!-- Custom Tab Icon -->
    <link 
        href="../public/images/favicon.ico" rel="icon" 
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Template Stylesheet -->
    <link 
        href="./css/style.css" rel="stylesheet" 
    />
</head>
<body>
    <!-- Topbar Start -->
    <div class="container">
        <div class="topbar row">
            <!-- Website Logo -->
            <div class="topbar icon col">
                <img src="../public/images/logo.png" alt="FoodieGoodies Website Logo" style="height: 100px; width: 100px;">
            </div>

            <!-- Website Name -->
            <div class="topbar webname col">
                <h1>
                    <span class="basic1">Foodie</span>
                    <span class="basic2">Goodie</span>
                </h1>
            </div>

            <!-- Login Button -->
            <div class="col">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">Login</button>
                
                <!-- Login Modal Start -->
                <div class="modal" id="loginModal" role="dialog">
                    <div class="modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Login Form</h2>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                testing
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Login Modal End -->
            </div>

            <!-- Sign Up Button -->
            <div class="col"></div>
        </div>
    </div>
    <!-- Topbar End -->

</body>
</html>
