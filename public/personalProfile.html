    <!--Profile Page Start-->
    <div class="container light-style flex-grow-1 container-p-y mt-3">
      <div class="card shadow overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <!--list group with "General","Change password","Info"-->
            <div class="list-group list-group-flush account-settings-links">
              <a
                class="list-group-item list-group-item-action active"
                data-bs-toggle="list"
                href="#account-general"
                >General</a
              >

              <a
                class="list-group-item list-group-item-action"
                data-bs-toggle="list"
                href="#account-change-password"
                >Change password</a
              >
              <a
                class="list-group-item list-group-item-action"
                data-bs-toggle="list"
                href="#account-info"
                >Info</a
              >
            </div>
          </div>

          <!--General Tab-->
          <div class="col-md-9">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="account-general">
                <h3 class="font-weight-bold py-1 mx-4 basic2">Edit Profile</h3>
                <div class="card-body media align-items-center">
                  <img
                    src="./images/gigachad.png"
                    alt
                    class="d-block image w-25 my-2"
                  />
                  <div class="media-body ml-4">
                    Edit Profile Photo:<br />
                    <label class="btn btn-outline-primary">
                      <input
                        type="file"
                        class="account-settings-fileinput"
                        name="Change Profile Photo"
                      />
                    </label>
                    &nbsp;
                    <button type="button" class="btn btn-default md-btn-flat">
                      Reset
                    </button>
                  </div>
                </div>
                <hr class="border-light m-0" />
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control mb-1"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      value=""
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control mb-1"
                      value=""
                    />
                  </div>
                </div>
              </div>

              <!--Change password tab-->
              <div class="tab-pane fade" id="account-change-password">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Current password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">New password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Repeat new password</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
              </div>

              <!--account info tab-->
              <div class="tab-pane fade" id="account-info">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Birthday</label>
                    <input type="text" class="form-control" value="" />
                  </div>
                </div>
                <hr class="border-light m-0" />
                <div class="card-body pb-2">
                  <h6 class="mb-4">Contacts</h6>
                  <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      value="+65 84181577"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--save changes button-->
      <div class="text-right mt-3">
        <button type="button" id="saveBtn" class="btn btn-success">
          Save changes</button
        >&nbsp;
        <button type="button" id="cancelBtn" class="btn btn-default">
          Cancel
        </button>
      </div>
    </div>
